<!DOCTYPE html>
<html>
	<head>
		<title>SOP and CORS</title>
	</head>
	<body>
		<script>
			function request(){
				var xmlhttp;
				xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST","http://192.168.99.101/1/delete");
				xmlhttp.send(null);
			}

			function create(){
				var xmlhttp;
				xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST","http://192.168.99.101/create");
				data = new FormData();
				data.set("title","Hello World!");
				data.set("body","Cross Site Hello World!");
				xmlhttp.send(data);
			}
			
			function draw(){
				var can = document.getElementById("can");
				var img = document.getElementById("frog");
				if (can.getContext) {
					var can = can.getContext('2d');
					can.drawImage(img,0,0);
				}
			}
		</script>
		<!--<p><a href="http://192.168.99.101/1/delete">simple XRSF</a></p>-->
		<img src="http://192.168.99.101/topsecret" onload="draw()" alt="a GIF" id="frog">
		<button onclick="request()">Delete Hello World</button>
		<button onlick="create()">Post Hello World</button>
		<canvas id="can" width="1280" height="720"></canvas>
	</body>
</html>
