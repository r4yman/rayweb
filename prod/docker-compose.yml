version: "3.7"

services:
        web:
                image: nginx:latest
                build:
                        context: ./web
                ports:
                        - "80:80"
                        - "443:443"
                volumes:
                        - ./site.conf:/etc/nginx/nginx.conf
                networks:
                        - webapp
                depends_on:
                        - python

        python:
                tty: true
                volumes:
                        - ./python:/rayweb
                image: python:latest
                build:
                        context: ./python
                networks:
                        - webapp

networks:
        webapp:
